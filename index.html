<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="customstyle.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <script>
    function calc( theForm )
    // evaluate the text field expression;
	  var result = eval( theForm.expression.value);
	  // put result into form field 'answer'
	  theForm.answer.value = result;
	 </script>

  </head>
  <body>

  	<div class="container">
  		<div class="row">
  			<div class="col-xs-6">
			  	<h1> Bond Calculator </h1>
			  	<br>
			  	<form>
					Face Value: <input type="text" id="F" class="form-control"/>
					<br><br>
					Coupon Payment: <input type="text" id="C" class="form-control"/>
					<br><br>
					Number of Payments: <input type="text" id="N" class="form-control" />
					<br><br>
					Interest Rate: <input type="text" id="I" class="form-control"/>
					<br><br>
					<input type="button" onClick="calc()" Value="Calculate" class="btn btn-primary" />
					<br>
				</form>

				<br> 
				
				<p>The Result is : 
					<br>
					<span id = "result"></span>
				</p>
		
			</div>
		</div>
	</div>

	

	

<script>
	function calc()
{
        F = document.getElementById("F").value;
        C = document.getElementById("C").value;
        N = document.getElementById("N").value;
        I = document.getElementById("I").value;
        document.getElementById("result").innerHTML = [C *  (1 - (Math.pow(1 + I, -N)) / I)] + [F * (Math.pow(1 + I, -N))];

}
//C * ( (1 - Math.pow((1 + I),-N)) / I ) + M * Math.pow((1 + I),-N)
//(C * (1 - Math.pow(1 + I,-N)/I))
</script>

    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
